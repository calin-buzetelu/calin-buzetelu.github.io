<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Corona Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="Welcome" style="color: bisque; font-size: 32px; text-align: center; 
        margin-bottom: 25px;">
            Welcome to the Coronavirus quiz!
        </div>
        <div id="question-container" class="hide">
            <div id="question" style="text-align: center;">Question</div>
            <div id="answer-buttons" class="btn-grid" style="text-align: center;">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next question</button>
        </div>
    </div>
</body>
</html>
